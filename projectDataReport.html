<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Project Data Report</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="projectdataForm.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
	<script src="projectDataReport.js"></script>
</head>
<!--Body Starts Here-->

<body>
	<div class="container container-decoration">
		<h1>WELCOME TO infoPROJECT</h1>
		<div class="row">
			<h3>PROJECT DETAILS </h3>
			<br>
		</div>

		<!--New Row started-->
		<div class=row>
			<div class="col-xs-12 col-lg-6 col-sm-6">

				<div class="form-group row">
					<label for="Project Name" name="projectName" class="control-label col-xs-6 col-lg-6 col-sm-6">Project Name:  </label>
					<label for="Project Name" name="projectName" id="txtProjectName" class="control-label col-xs-6 col-lg-6 col-sm-6"></label>
				</div>

				<div class="form-group row">
					<label for="Project Code" name="ProjectCode" class="control-label col-xs-6 col-lg-6 col-sm-6">Project Code:  </label>
					<label for="Project Code" name="ProjectCode" id="txtprojectCode" class="control-label col-xs-6 col-lg-6 col-sm-6"></label>
				</div>

				<div class="form-group row">
					<label for="Project Code" name="Project Manager" class="control-label col-xs-6 col-lg-6 col-sm-6">Project Manager:  </label>
					<label for="Project Code" name="Project Manager" id="txtprojectManager" class="control-label col-xs-6 col-lg-6 col-sm-6"></label>
				</div>

				<div class="form-group row">
					<label for="Customer" name="lblCustomer" class="control-label col-xs-6 col-lg-6 col-sm-6">Customer:  </label>
					<label for="Customer" name="lblCustomer" id="txtcustomer" class="control-label col-xs-6 col-lg-6 col-sm-6"></label>
				</div>

				<div class="form-group row">
					<label for=" Currency" name="Currency" class="control-label col-xs-6 col-lg-6 col-sm-6">Currency:  </label>
					<label for=" Currency" name="Currency" id="txtCurrency" class="control-label col-xs-6 col-lg-6 col-sm-6"></label>
				</div>
				<div class="form-group row">
					<label for="Type" class="control-label col-xs-6 col-lg-6 col-sm-6">Type:  </label>
					<label for="Type" id="type" class="control-label col-xs-6 col-lg-6 col-sm-6"></label>
				</div>

				<div class="form-group row">
					<label for="Project Start Date" name="ProjectStartDate" class="control-label col-xs-6 col-lg-6 col-sm-6">Project Start Date:  </label>
					<label for="Project Start Date" name="ProjectStartDate" id="txtProjectStartDate" class="control-label col-xs-6 col-lg-6 col-sm-6"></label>
				</div>

				<div class="form-group row">
					<label for="Project Closure Date" name="ProjectClosureDate" class="control-label col-xs-6 col-lg-6 col-sm-6">Project Closure Date:</label>
					<label for="Project Closure Date" name="ProjectClosureDate" id="txtProjectClosureDate" class="control-label col-xs-6 col-lg-6 col-sm-6"></label>
				</div>

				<div class="form-group row">
					<label for=" Project Status" name="ProjectStatus" class="control-label col-xs-6 col-lg-6 col-sm-6">Project Status:  </label>
					<label for=" Project Status" name="ProjectStatus" id="txtProjectStatus" class="control-label col-xs-6 col-lg-6 col-sm-6"></label>
				</div>

			</div>

		</div>
		<!--New Row end-->


	</div>
</body>
<!--Body Ends Here-->

</html>
